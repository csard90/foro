<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragment/head :: head"></head>

<body>

    <header th:replace="/fragment/header :: header"></header>

    <nav th:replace="/fragment/encabezado :: navbar"></nav>

    <main>

        <section class="conteiner-configuracion" id="perfil-cambiar">

            <section class="conteiner-opciones-configuracion">

                <section class="opciones-configuracion">

                    <div class="box-opciones-configuracion">
                        <a th:href="@{/usuario/editar-usuario(id=${session.usuario.id})}"><button type="button"
                                class="active">Personalizar perfil</button></a>
                    </div>

                    <div class="box-opciones-configuracion">
                        <a th:href="@{/usuario/editar-nombre(id=${session.usuario.id})}"><button type="button">Editar
                                nombre de usuario</button></a>
                    </div>

                    <div class="box-opciones-configuracion">
                        <a th:href="@{/usuario/editar-contrasena(id=${session.usuario.id})}"><button
                                type="button">Editar contraseña</button></a>
                    </div>

                    <div class="box-opciones-configuracion">
                        <a th:href="@{/usuario/editar-email(id=${session.usuario.id})}"><button type="button">Editar
                                correo electrónico</button></a>
                    </div>

                    <div class="box-opciones-configuracion">
                        <a th:href="@{/usuario/baja-usuario(id=${session.usuario.id})}"><button type="button">Desactivar
                                Cuenta</button></a>
                    </div>

                </section>

            </section>


            <section class="conteiner-formulario-cambiar">

                <form th:action="@{/usuario/personalizar}" method="POST" th:object=${usuario}
                    enctype="multipart/form-data">

                    <header>

                        <h1>Personalizar su perfil</h1>

                        <div class="instruccion">
                            <p>Ingrese en los campos siguientes los datos que desea modificar o agregar para
                                <b>personalizar su perfil</b>. Para finalizar,
                                presione el botón de "guardar" para confirmar los cambios:
                            </p>
                        </div>

                        <div th:replace="/fragment/errores :: errores"></div>

                    </header>

                    <section class="conteiner-ingreso-datos">

                        <section class="ingreso-datos">

                            <div>
                                <input th:field="*{id}" type="hidden">
                                <input th:field="*{nombreDeUsuario}" type="hidden">
                                <input th:field="*{contrasena}" type="hidden">
                                <input th:field="*{email}" type="hidden">
                                <input th:field="*{fechaDeAlta}" type="hidden">
                                <input th:field="*{alta}" type="hidden">
                                <input th:field="*{rol}" type="hidden">
                                <input th:field="*{fotoDePerfil}" type="hidden">
                            </div>

                            <div class="box-ingreso-dato">

                                <label for="fechaNacimiento"><b>Fecha de nacimiento:</b></label><br>

                                <div class="caja-texto">

                                    <input th:field="*{fechaNacimiento}" type="date" class="form-control"
                                        id="fechaNacimiento" name="fechaNacimiento" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>

                            </div>

                            <div class="box-ingreso-dato">

                                <label for="genero"><b>Género:</b></label><br>

                                <div class="caja-texto">

                                    <select th:field="*{genero}" id="genero" name="genero" class="form-select"
                                        aria-label="Default select example">
                                        <option value="Sin especificar" selected>Sin especificar</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Otro">Otro</option>
                                    </select>

                                </div>

                            </div>

                            <div class="box-ingreso-dato">

                                <label for="nacionalidad"><b>Nacionalidad:</b></label><br>

                                <div class="caja-texto">

                                    <input th:field="*{nacionalidad}" type="search" class="form-control"
                                        id="nacionalidad" name="nacionalidad" aria-label="Username"
                                        aria-describedby="basic-addon1" list="paises">

                                </div>

                            </div>
                            <div class="box-ingreso-dato">

                                <label for="archivo"><b>Foto de perfil:</b></label><br>

                                <input type="file" accept="image/*" class="form-control" id="archivo" name="archivo"
                                    aria-label="Username" aria-describedby="basic-addon1">

                            </div>

                            </div>

                            <div class="box-ingreso-dato">

                                <label for="descripcion">Una breve <b>descripción</b> de usted:</label><br>

                                <div class="caja-texto">

                                    <textarea th:field="*{descripcion}" class="form-control"
                                        placeholder="Escribe aquí tu descripción..." id="descripcion" name="descripcion"
                                        rows="5" cols="60"></textarea>

                                </div>

                            </div>

                        </section>

                    </section>

                    <section class="conteiner-botones">

                        <div class="box-boton-resetear">

                            <button type="reset" class="boton-resetear">

                                <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="16" height="16"
                                    fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                                </svg>

                            </button>

                        </div>

                        <div class="box-boton-guardar">
                            <button type="submit" class="boton-guardar">Guardar</button>
                        </div>

                    </section>

                </form>

            </section>

        </section>

    </main>

    <datalist th:replace="/fragment/lista-de-pais :: paises"></datalist>

    <footer th:replace="/fragment/footer :: footer"></footer>

    <div th:replace="/fragment/bootstrap :: bootstrap"></div>

</body>

</html>
